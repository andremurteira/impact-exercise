<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise</title>
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
  <main id="main-container">
    <div class="add-new-container">
      <h2>New beer</h2>      
      <form data-bind="submit: createBeer">
        <fieldset>
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" class="form-control" data-bind="value: name" placeholder="Name..." required>
          </div>
          <div class="mb-3">
            <label for="type" class="form-label">Type</label>
            <input type="text" id="type" class="form-control" placeholder="Type..."  data-bind="value: type" required>
          </div>
          <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="text" id="date" class="form-control" placeholder="Year..."  data-bind="value: date" required>
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" class="form-control" placeholder="Description..."  data-bind="value: description" required></textarea>
          </div>
          <div class="mb-3">
            <label for="image" class="form-label">Image</label>
            <textarea id="image" class="form-control" placeholder="Image url..."  data-bind="value: image" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Create</button>
        </fieldset>
      </form>
    </div>
  </main>

  <script data-main="assets/js/main.js" src="assets/js/lib/require.min.js"></script>
</body>
</html>
